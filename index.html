<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Knockout!</title>
    </head>
    <body>
        <div data-bind="with: helloViewModel">
            <p>
                <strong data-bind="text: greeting">todo</strong>
                from
                <strong data-bind="text: language">todo</strong>
                and
                <strong data-bind="text: framework">todo</strong>!

                <button data-bind="click: setGreeting()">Set Greeting</button>
            </p>

            <p>Language: <input data-bind="value: language" /></p>
            <p>Framework: <input data-bind="value: framework" /></p>
        </div>

        <div data-bind="with: goodbyeViewModel">
            <p>
                Goodbye
                from
                <strong data-bind="text: firstName">todo</strong>
                <strong data-bind="text: lastName">todo</strong>!
            </p>

            <p>First Name: <input data-bind="value: firstName" /></p>
            <p>Last Name: <input data-bind="value: lastName" /></p>
        </div>

        <!-- Dependencies -->
        <script src="./externals/knockout-3.4.0.js"></script>

        <!-- Main -->
        <script src="./dist/bundle.js"></script>
    </body>
</html>
